<ion-navbar *navbar>
    <ion-title>
        Lista
    </ion-title>
</ion-navbar>
<ion-content class="page3">
    <ion-list inset>
        <ion-item *ngFor="#birthday of birthdays" (click)="itemSelected(birthday)">
            <div item-left>{{ birthday.Month }}</div>
            <div item-right>{{ birthday.Time }}</div>
        </ion-item>
				<hr />
        <ion-item>
        		<strong item-left>Total</strong>
        		<strong item-right>{{allTimes}}</strong>
        </ion-item>
				<hr />
        <ion-item>
        		<strong item-left>Total 6 meses</strong>
        		<strong item-right>{{168 * 6}}</strong>
        </ion-item>
				<hr />
        <ion-item>
        		<strong item-left>Total -6 meses</strong>
        		<strong item-right>{{allTimes - (168 * 6)}}</strong>
        </ion-item>
    </ion-list>
</ion-content>
